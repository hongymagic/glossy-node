<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>ABC Brainfit</title>

		<link rel="stylesheet" href="/assets/css/all.css">
	</head>
	<body>
		<header class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand active" href="/">ABC Brain Fitness</a>

					<ul id=main-nav" role="navigation" class="nav">
						<li><a href="/">Home</a></li>
						<li><a href="/courses" data-type="courses">Courses</a></li>
						<li><a href="/games">Games</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div id="container" class="container">
			<div class="row">
				<section class="span3">
					<h2 class="page-header">Your profile</h2>
					<div class="well">
						<div id="user-progress">
							<h3>Current progress</h3>
							<div class="progress progress-info progress-striped">
								<div class="bar" style="width: 15%"></div>
							</div>
						</div>
						<div id="bones-nav"></div>
					</div>
				</section>
				<section class="span9">
					<div id="bones-app"></div>
				</section>
		</div>



		<!-- Mustache.js view templates -->
		<script type="text/html" id="index">
			<div class="hero-unit">
				<h1>Get Brain Fit!</h1>
				<p>Start playing games today and train your brain!</p>
				<p>
					<a href="/courses" data-type="courses" class="btn btn-primary btn-large">
						Start a course now!
					</a>
				</p>
			</div>
		</script>

		<script type="text/html" id="course-item" data-type="partial">
			<li class="span3">
				<a data-course-id="{{id}}" class="thumbnail {{state}}" href="#">
					<img src="{{image}}" alt="{{name}}">
					<h3>{{name}}</h3>
					<p>{{description}}</p>
				</a>
			</li>
		</script>
		<script type="text/html" id="courses">
			{{#available.length}}
			<section class="courses">
				<h2 class="page-header">Available Courses <small>Start playing and earn opals!</small></h2>

				<ul class="thumbnails">
				{{#available}}
					{{> course-item}}
				{{/available}}
				</ul>
			</section>
			{{/available.length}}

			{{#unavailable.length}}
			<section class="courses">
				<h2 class="page-header">Unavailable Courses <small>You need to purchase games</small></h2>

				<ul class="thumbnails">
				{{#unavailable}}
					{{> course-item}}
				{{/unavailable}}
				</ul>
			</section>
			{{/unavailable.length}}
		</script>

		<!-- Load scripts -->
		<script src="/assets/js/all.js"></script>
	</body>
</html>
